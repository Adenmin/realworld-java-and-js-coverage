plugins {
    id 'java'
    id 'com.epam.drill.agent.runner.autotest' version '0.2.2'
}

group 'com.epam'
version '1.0-SNAPSHOT'

allprojects {

    repositories {
        mavenCentral()
    }

    dependencies {
        apply plugin: 'java'
        apply plugin: 'com.epam.drill.agent.runner.autotest'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
        testCompile 'com.codeborne:selenide:5.19.0'
    }

    drill {
        version = System.getProperty("agentVersion") ?: "0.15.0-js-coverage"
        adminHost = System.getProperty("adminHost") ?: "localhost"
        groupId = "realworld-app"
        adminPort = 8090
        additionalParams = [
                "dispatcherUrl": "$adminHost:5003",
                "agentUrl"     : "$adminHost:8080",
                "browserProxyAddress": "$adminHost:7777"
        ]
    }
}