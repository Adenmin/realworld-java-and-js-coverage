plugins {
    id 'java'
    id 'com.epam.drill.agent.runner.autotest' version '0.2.2'
}

group 'com.epam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile 'com.codeborne:selenide:5.19.0'
}

test {
    useJUnitPlatform()
}

drill {
    version = "0.15.0-js-coverage"
    adminHost = "localhost"
    groupId = "test"
    adminPort = 8090
    additionalParams = [
            "dispatcherUrl": "localhost:5003",
            "agentUrl"     : "localhost:8080"
    ]
    logLevel=com.epam.drill.agent.runner.LogLevels.TRACE
}
